<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{namepage}}</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/startbootstrap-shop-homepage-gh-pages/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/startbootstrap-shop-homepage-gh-pages/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#loadMore').click(function(){
        $.ajax({
        url:"/morePosts"
        }).done(function(data){
          $("#loadZone").html(data);
        });
      });
    });
  </script>
  <!-- Custom styles for this template -->
  <link href="/css/shop-homepage.css" rel="stylesheet">
  <link href="/css/csslogin.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a href="/"><image src="/images/logo_4DGames.png" width="100" height="50"></image></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/Juegos" class="btn" role="button">Juegos</a>
          </li>
          {{#logged}}
          {{#admin}}
          <li class="nav-item">
            <a href="/adminUpdates" class="btn" role="button">Editar Juegos </a>
          </li>
          {{/admin}}
          <li class="nav-item">
              <a href="/Profile"><image src="/images/icono_user.png" width="50" height="50" style="margin-left: 20px; border-radius: 150px;"></image></a>
          </li>
          {{/logged}}
          {{^logged}}
          <li class="nav-item">
            <a class="nav-link" href="/LogInPage" style="background-color: rgb(209, 6, 6); border-radius: 5px; margin: 2px; color: white">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/RegisterPage" style="background-color: rgb(209, 6, 6); border-radius: 5px; margin: 2px; color: white">Registrarse</a>
          </li>
          {{/logged}}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->

  <div class="container">
    <h1 class="my-4">{{name}}: lista {{tipoPost}}</h1> 
    <a href="/listPosts/{{id}}/{{tipoPost}}/createPostPage" class="btn" role="button">Nuevo {{tipoPost}}</a>
    <div class="row">        
      {{#lista}}
      <div class="col-lg-8 col-md-12 mb-4 btn-primary listElement">
        <a href="/expandedPost/{{title}}"><img class="listImage" src="/images/sample1.jpg" width="384" height="216"></a>
        <h5>{{title}}</h5>
        <p class=listText>{{postText}}</p>
      </div>
      {{/lista}}
    </div>
    <div class="row" id="loadZone"> 
      <div class="col-lg-12 col-md-12 mb-12" style="align-items: center;">
        <div class="card-body">
          <div class="card h-100">
              <button class="btn btn-info" id="loadMore">Mostrar Más</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
  {{>footer}}
