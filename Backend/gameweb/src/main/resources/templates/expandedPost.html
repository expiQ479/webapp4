{{>header}}
  <!-- Page Content -->
  <div class="container container-white">
    <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8">
          <!-- Title -->
          <h1 class="mt-4" id="mainTitle">{{post.title}}</h1>
          
          <!-- Author -->
          <p class="lead" id="mainAuthor">
            by {{post.author}}
          </p>
  
          <hr>
  
          <!-- Date/Time -->
          <p id="date1"><strong>Fecha de creaction:{{post.creationDate}}</strong></p>
          <p id="date2"><strong>Fecha de la última actualización:{{post.updateDate}}</strong></p>
          {{#isAdmin}}
          <form action="/adminUpdates/editPost/{{theID}}">
            <input type="hidden" name="_csrf" value="{{token}}"/>
            <button class="btn btn-secondary" style="background-color: rgb(0, 204, 255);" type='submit'  aria-haspopup="true" aria-expanded="false">
                Editar post
            </button>                                     
          </form>
          <button class="btn btn-secondary" id="deleteButton" style="background-color: rgb(255, 0, 0);" type='submit'  aria-haspopup="true" aria-expanded="false">
            Borrar post
          </button>  
          {{/isAdmin}}
          <hr>
  
          <img class="img-fluid rounded" src="/posts/{{id}}/image" alt="">       
  
          <hr>
  
          <!-- Post Content -->
          <p class="lead mainText" id="mainText">{{post.postText}}</p>
          <hr>

      </div>
      <!-- Sidebar Widgets Column -->
      <div class="col-lg-3 col-md-4 col-sm-4">
        <h2 class="my-4">{{whatList}}</h2>
        
        <div class="container" style="margin-right: 20px; margin-bottom: 20px;">
        {{#selectedList}}
        <div class="card h-100">
          <a href="/gamePage/{{id}}"><img class="card-img-top" src="/gamePage/{{id}}/image" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" class="links"></a>
            </h4>
            <p class="card-text">{{gameTitle}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{averageScore}} ★</small>
          </div>
        </div>
        {{/selectedList}}
        
      </div>
    </div>
  </div>
  <!-- /.container -->
  {{>footer}}
