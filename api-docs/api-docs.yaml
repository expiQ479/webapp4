components:
  schemas:
    User_userBasico:
      type: object
      properties:
        id:
          type: integer
          format: int64
        info:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            type: string
        myGames:
          type: array
          items:
            type: integer
            format: int64
        imagePath:
          type: string
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        creationDate:
          type: string
        updateDate:
          type: string
        fromGameID:
          type: integer
          format: int64
        postText:
          type: string
        author:
          type: string
        theType:
          type: string
          enum:
          - News
          - Updates
          - Guides
        imagePath:
          type: string
    Chat_gameBasico:
      type: object
      properties:
        id:
          type: integer
          format: int64
    Game_gameBasico:
      type: object
      properties:
        id:
          type: integer
          format: int64
        gameTitle:
          type: string
        genre:
          type: string
          enum:
          - Horror
          - Shooter
          - Action
          - Platformer
          - Sports
          - Puzzles
          - Narrative
          - RPG
        mapScores:
          type: object
          additionalProperties:
            type: integer
            format: int32
        averageScore:
          type: number
          format: float
        description:
          type: string
        chat:
          $ref: '#/components/schemas/Chat_gameBasico'
        thePosts:
          type: array
          items:
            $ref: '#/components/schemas/Post_gameBasico'
        imagePath:
          type: string
    Post_gameBasico:
      type: object
    User_gameBasico:
      type: object
      properties:
        password:
          type: string
    Chat_ChatDetail:
      type: object
      properties:
        listMessages:
          type: array
          items:
            $ref: '#/components/schemas/Message_ChatDetail'
        ID:
          type: integer
          format: int64
        id:
          type: integer
          format: int64
    Message_ChatDetail:
      type: object
      properties:
        nameUser:
          type: string
        msgString:
          type: string
        id:
          type: integer
          format: int64
          writeOnly: true
        messageWriter:
